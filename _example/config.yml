build:
  env:
    - GOOS=linux
  target: main.go
  output: /tmp/app
  without_run: true
  before:
    - echo Before Build      hook
  after:
    - docker cp /tmp/app container:/tmp/app
    - name: docker
      arg:
        - exec
        - container
        - /tmp/app
      async: true
path:
  - .
  - name: no_exists_dir
  - name: model
  - name: pkg
    include:
      - utils*
      - config.go
    exclude:
      - const.go
exclude:
  - vendor
  - '*_test.go'
extension:
  - go
interval: 2