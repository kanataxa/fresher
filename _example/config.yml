build:
  host:
    docker: container
  env:
    GOOS: linux
  target: main.go
  output: /tmp/app
  before:
    - echo Before Build      hook
  after:
    - echo After Callback
path:
  - .
  - name: no_exists_dir
  - name: model
  - name: pkg
    include:
      - utils*
      - config.go
    exclude:
      - const.go
exclude:
  - vendor
  - '*_test.go'
extension:
  - go
interval: 2